<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>fixmylayout</title>
</head>
<body>
  <div id="title">fixmylayout</div>
  <textarea style="resize: none;height: 100%;" class="textarea is-small" id="textarea"></textarea>
  <div>
    <div class="dropdown is-hoverable is-up">
      <div class="dropdown-trigger">
        <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu4">
          <svg style="width:16px;height:16px" viewBox="0 0 24 24">
            <path fill="#000000" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" />
          </svg>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu4" role="menu">
        <div class="dropdown-content">
          <div class="dropdown-item">
            <label>
              Сочетание клавиш
              <input class="input is-small" type="text" id="hotkey-input" placeholder="Сочетание клавиш...">
            </label>
            <div class="content is-small has-text-grey-light"> 
              <p>Доступные клавиши: <code>ctrl</code>,&nbsp;<code>shift</code>,&nbsp;<code>alt</code>,&nbsp;<code>command</code></p>
            </div>
            <label class="checkbox">
              <input type="checkbox" id="paste-from-clipboard">
              Вставлять текст из буфера обмена
            </label>
            <div class="content is-small has-text-grey-light has-text-right"> 
              <a href="https://github.com/nik9play">nik9</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button style="margin-bottom: 0;" class="button is-small is-primary is-right" id="fixLayoutBtn">Перевести</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
